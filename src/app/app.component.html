<h1>Welcome to Angular!</h1>

<hr>

<app-directives-and-services></app-directives-and-services>

<div>
  <h1>Data Binding</h1>
  <h2>String Interpolation</h2>
  <p>Hello,my name is {{firstName}}</p>
  <br>
  <h2>Property Binding</h2>
  <button type="button" [disabled]="isUnchanged">Hello</button>
  <br>
  <img [src]="image" alt=""style="height:200px; width:250px">
  <br>
  <button (click)="onClick()">Data Binding</button>
  <br>
  <input [(ngModel)]="userOutput" type="text"><br>
  {{userOutput}}
</div>
<br>
<app-parent></app-parent>
<app-lifecycle-hooks-parent></app-lifecycle-hooks-parent>
